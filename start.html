<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك في V4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('real-estate-bg.jpg') center/cover no-repeat, linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate, bounce 2s infinite ease-in-out;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #e94560, 0 0 20px #ff2e63;
            }
            to {
                text-shadow: 0 0 20px #ff2e63, 0 0 30px #e94560;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
             animation: fadeInText 2s forwards 1s, slideIn 2s forwards;
        }
        .icons {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .icons i {
            margin: 0 10px;
            animation: iconGlow 2s infinite alternate;
        }
        @keyframes iconGlow {
            from {
                color: #ff2e63;
            }
            to {
                color: #e94560;
            }
        }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            animation: pulse 1.5s infinite;
        }
        .btn:hover{
            background: #e9456034;
          
        }
        .floating-bubbles, .stars, .buildings {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .building {
            background: rgba(255, 255, 255, 0.3);
            width: 30px;
            height: 80px;
            bottom: 0;
            position: absolute;
            animation: fadeInBuilding 3s forwards;
        }
        @keyframes fadeInBuilding {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles"></div>
    <div class="stars"></div>
    <div class="buildings"></div>
    <div class="container">
        <div class="icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-building"></i>
            <i class="fas fa-key"></i>
        </div>
        <h1 >مرحبًا بك في V4</h1>
        <p>استمتع بتجربة فريدة على موقعنا</p>
        <a href="http://v4.web1337.net/home.php" class="btn">ابدأ الآن</a>
    </div>
    <script>
        function createElements(className, count, sizeMin, sizeMax, durationMin, durationMax) {
            const container = document.querySelector(`.${className}`);
            for (let i = 0; i < count; i++) {
                let element = document.createElement('div');
                element.classList.add(className === 'floating-bubbles' ? 'bubble' : className === 'stars' ? 'star' : 'building');
                element.style.left = Math.random() * 100 + 'vw';
                element.style.width = className === 'building' ? Math.random() * (50 - 20) + 20 + 'px' : Math.random() * (sizeMax - sizeMin) + sizeMin + 'px';
                element.style.height = className === 'building' ? Math.random() * (100 - 50) + 50 + 'px' : element.style.width;
                element.style.animationDuration = Math.random() * (durationMax - durationMin) + durationMin + 's';
                container.appendChild(element);
            }
        }
        createElements('floating-bubbles', 20, 10, 20, 2, 5);
        createElements('stars', 50, 2, 5, 1, 3);
        createElements('buildings', 10, 20, 50, 0, 0);
    </script>
</body>
</html>
